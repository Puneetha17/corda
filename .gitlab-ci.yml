services:
  - docker:dind

variables:
  DOCKER_HOST: "tcp://docker:2375"
  DOCKER_DRIVER: overlay2
  
.base:
  image: openjdk:8-jdk-alpine
  interruptible: true
  
build:
  image: openjdk:8-jdk-alpine
  stage: build
  script:
    - ./gradlew spotlessCheck build -x test
  
test:
  extends: .base
  stage: test
  script:
    - ./gradlew publishToMavenLocal test
  artifacts:
    reports:
      junit:
        - build/test-results/test/TEST-*.xml

integration-test:
  extends: .base
  stage: test
  script:
    - apk add docker
    - ./gradlew integrationTest
  artifacts:
    reports:
      junit:
        - build/test-results/integrationTest/TEST-*.xml

