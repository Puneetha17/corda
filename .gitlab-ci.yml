publish-docs:
  image: python:alpine
  interruptible: true
  before_script:
    - pip install mkdocs
    - pip install mkdocs-material
  stage: deploy
  script:
    - mkdocs build
    - mv site public
  artifacts:
    paths:
      - public
  only:
    refs:
      - master
    changes:
      - docs/*
      - mkdocs.yml

publish-snapshot:
  stage: deploy
  script:
    - ./gradlew publishAllPublicationsToOssrhRepository
  only:
    - master

publish-release:
  stage: deploy
  script:
    - ./gradlew bintrayUpload
  only:
    - /^release/.*$/

cache:
  policy: pull
  untracked: true
  paths:
    - .gradle/caches
    - .gradle/wrapper
