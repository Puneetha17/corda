publish-docs:
  image: python:alpine
  interruptible: true
  before_script:
    - pip install mkdocs
    - pip install mkdocs-material
  stage: deploy
  script:
    - mkdocs build
    - mv site public
  artifacts:
    paths:
      - public
  only:
    refs: 
      - master
    changes:
      - docs/*
      - mkdocs.yml
    
publish-snapshot:
  extends: .base
  stage: deploy
  script:
    - ./gradlew publishAllPublicationsToOssrhRepository
  only:
    - master

publish-release:
  extends: .base
  stage: deploy
  script:
    - ./gradlew bintrayUpload
  only:
    - /^release/.*$/

cache:
  policy: pull
  untracked: true
  key: $CI_PROJECT_ID
  paths:
    - $CI_PROJECT_DIR/.gradle/caches
    - $CI_PROJECT_DIR/.gradle/wrapper
