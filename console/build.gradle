plugins {
    id 'application'
    id 'distribution'
}

mainClassName = 'org.web3j.corda.console.CordaCommandMain'
applicationName = 'web3j-corda'

dependencies {

    api project(':web3j-corda-core')
    api project(':web3j-corda-codegen')
    api ('javax.annotation:javax.annotation-api:1.3.2')
    implementation "info.picocli:picocli:${versions.picocli}"

    implementation(group: 'io.bluebank.braid', name:'braid-server', version:'4.1.2-SNAPSHOT', changing: true) {
        exclude group: 'org.slf4j', module: 'slf4j-log4j12' 
    }
    implementation "net.corda:corda-jackson:4.1"
    implementation "net.corda:corda-rpc:4.1"
    implementation "net.corda:corda-core:4.1"
}
